<main id="bg">
  <style>
    #bg {
      position: relative;
      background-image: url('/assets/original-sizes/landing-bg.webp');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    #bg::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1;
    }

    #children {
      position: relative;
      z-index: 2;
    }
  </style>
  <div id="children">
    <div class="relative min-h-screen">
      <app-navbar></app-navbar>
      <app-hero></app-hero>
    </div>
    <app-about [aboutData]="fetchedData.about"></app-about>
    <app-experience [experienceData]="fetchedData.experience"></app-experience>
    <app-projects [projectsData]="fetchedData.project"></app-projects>
    <app-skills [skillsData]="fetchedData.skill"></app-skills>
    <app-contact></app-contact>
    <app-footer></app-footer>
  </div>
</main>
