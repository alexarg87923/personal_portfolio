<div id="skills" class="flex items-center min-h-screen text-white justify-center w-full">
  <div role="tablist" class="tabs tabs-lifted">
    <input
    type="radio"
    name="skills"
    role="tab"
    (change)="setActiveTab('web-development')"
    class="tab text-white bg-orange-500"
    aria-label="Web Development"
    checked="checked" />
    <div role="tabpanel" class="tab-content bg-transparent border-orange-500 p-6">
      <div *ngIf="activeTab === 'web-development'" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div *ngFor="let skill of webDevelopmentSkills" class="bg-transparent rounded-lg p-4 flex flex-col items-center shadow-lg transition-transform duration-300 border-transparent border-2 hover:scale-105 hover:shadow-2xl hover:border-orange-500 w-full sm:w-auto">
          <i [class]="skill.icon" class="text-3xl text-white mb-2"></i>
          <label class="text-lg font-medium text-white mb-2">{{ skill.name }}</label>
          <div class="radial-progress" [style]="{ '--value': skill.level, '--size': '4rem', '--thickness': '0.5rem', '--color': 'orange' }">
            {{ skill.level }}%
          </div>
        </div>
      </div>
    </div>

    <input
      type="radio"
      name="skills"
      role="tab"
      (change)="setActiveTab('backend-development')"
      class="tab text-white bg-orange-500"
      aria-label="Backend development" />
    <div role="tabpanel" class="tab-content border-orange-500 bg-transparent p-6">
      <div *ngIf="activeTab === 'backend-development'" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div *ngFor="let skill of backendDevelopmentSkills" class="bg-transparent rounded-lg p-4 flex flex-col items-center shadow-lg transition-transform duration-300 border-transparent border-2 hover:scale-105 hover:shadow-2xl hover:border-orange-500 w-full sm:w-auto">
          <i [class]="skill.icon" class="text-3xl text-white mb-2"></i>
          <label class="text-lg font-medium text-white mb-2">{{ skill.name }}</label>
          <div class="radial-progress" [style]="{ '--value': skill.level, '--size': '4rem', '--thickness': '0.5rem', '--color': 'orange' }">
            {{ skill.level }}%
          </div>
        </div>
      </div>
    </div>

    <input
    type="radio"
    name="skills"
    role="tab"
    (change)="setActiveTab('other-skills')"
    class="tab text-white bg-orange-500"
    aria-label="Other Skills" />
    <div role="tabpanel" class="tab-content bg-transparent border-orange-500 p-6">
      <div *ngIf="activeTab === 'other-skills'" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div *ngFor="let skill of otherSkills" class="bg-transparent rounded-lg p-4 flex flex-col items-center shadow-lg transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:border-orange-500 hover:border-2 w-full sm:w-auto">
          <i [class]="skill.icon" class="text-3xl text-white mb-2"></i>
          <label class="text-lg font-medium text-white mb-2">{{ skill.name }}</label>
          <div class="radial-progress" [style]="{ '--value': skill.level, '--size': '4rem', '--thickness': '0.5rem', '--color': 'orange' }">
            {{ skill.level }}%
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
