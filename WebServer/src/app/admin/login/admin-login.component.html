<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex items-center min-h-screen">
    <div class="flex flex-col w-full max-w-md mx-auto p-6 bg-neutral-800 rounded-md shadow-md">
      <div class="mb-6">
        <h1 class="text-2xl font-semibold text-white text-center">Login</h1>
      </div>
      <div class="flex flex-col">
        <input
          type="text"
          name="username"
          id="username"
          formControlName="username"
          class="block w-full p-4 mb-4 bg-neutral-700 border-0 focus:outline-none focus:ring-1 focus:ring-orange-600 rounded-md placeholder:text-neutral-400 placeholder:text-sm text-neutral-200"
          placeholder="Enter username"
        />
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          class="block w-full p-4 mb-4 bg-neutral-700 border-0 focus:outline-none focus:ring-1 focus:ring-orange-600 rounded-md placeholder:text-neutral-400 placeholder:text-sm text-neutral-200"
          placeholder="Enter password"
        />
        <button
          class="text-white bg-orange-600 rounded-md w-full p-3 mt-2 hover:bg-orange-700 transition duration-200"
        >
          Enter
        </button>
      </div>
    </div>
  </form>
</div>
