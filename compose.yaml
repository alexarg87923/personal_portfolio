name: portfolio
services:
  rediscontainer:
    image: redis:alpine
    volumes:
     - ./RedisContainer/redis.conf:/usr/local/etc/redis/redis.conf
     - ./RedisContainer/users.acl:/data/users.acl
    entrypoint: ["redis-server", "/usr/local/etc/redis/redis.conf"] 
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping", "-"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  psqlcontainer:
    build: 
      context: ./PostgreSQLContainer
      dockerfile: Dockerfile
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  webcontainer:
    build:
      context: ./WebServer
      dockerfile: Dockerfile
    ports:
     - '4000:4000'
    depends_on:
      psqlcontainer:
        condition: service_healthy
      rediscontainer:
        condition: service_healthy